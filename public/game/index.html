<html>
  <head>
    <title>AGJ 2015 - Game</title>
    <meta content="">
    <link rel="stylesheet" href="../lib/flipclock/flipclock.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="game-canvas"></div>
    <div class="the-clock"></div>


    <script src="../lib/socket.io-1.3.5.js"></script>
    <script src="../lib/lodash.min.js"></script>
    <script src="../lib/phaser.js"></script>
    <script src="../lib/async.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/flipclock/flipclock.min.js"></script>

    <!-- Entry point -->
    <script data-main="./js/main.js" src="../lib/require.js"></script>
    <script type="text/javascript">
      var clock = new FlipClock($('.the-clock'), {
        autoStart: false,
        countdown: true,
        clockFace: 'MinuteCounter',
        callbacks: {
          stop: function(){
            console.log('Finished');
          }
        }
      });

      clock.setTime(90);
      clock.start();
      
    </script>

  </body>
</html>
